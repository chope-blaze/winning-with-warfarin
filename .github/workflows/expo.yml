name: Expo Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§ª Install dependencies
        run: npm install

      - name: ğŸš€ Install Expo CLI
        run: npm install -g expo-cli

      - name: ğŸ” Check for lint and build errors
        run: |
          npx expo install
          npx expo doctor
