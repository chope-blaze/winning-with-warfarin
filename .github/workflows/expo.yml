name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      # Run Expo Doctor, but don't fail the whole job.
      - name: 🩺 Expo Doctor (non-blocking)
        run: npx expo-doctor
        continue-on-error: true

      # Optional: run eslint but don't fail the job
      - name: 🔎 Lint (non-blocking)
        run: npx eslint .
        continue-on-error: true
